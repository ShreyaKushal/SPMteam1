<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Roles</title>

    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css'
        rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC'
        crossorigin='anonymous'>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    
    <script>
              function showError(message) {
            
            // Display an error under the main container
            $('#main-container')
                .append("<label>" + message + "</label>");
        }

        // anonymous async function - using await requires the function that calls it to be async
        $(async () => {
            // Change serviceURL to your own
            var serviceURL = "http://127.0.0.1:5001/JobRoles";

            try {
                const response =
                    await fetch(
                        serviceURL, { mode: 'cors', method: 'GET' }
                    );
                const result = await response.json();
                if (response.status === 200) {
                    // success case
                    var JobRoles = result.data.JobRoles; //the array is in books within data of the returned result

                    // for loop to setup all table rows with obtained book data
                    var rows = "";
                    for (const JobRole of JobRoles) {
                        eachRow =
                            "<td>" + JobRole.JobRole_ID + "</td>" +
                            "<td>" + JobRole.JobRole_Name + "</td>" ;
                        rows += "<tr>" + eachRow + "</tr>";
                    }
                    // add all the rows to the table
                    $('#booksTable').append(rows);

                } else if (response.status == 404) {
                    // No books
                    showError
                        (result.message);
                } else {
                    // unexpected outcome, throw the error
                    throw response.status;
                }

            } catch (error) {
                // Errors when calling the service; such as network error, 
                // service offline, etc
                showError
                    ('There is a problem retrieving books data, please try again later.<br />' + error);

            } // error
        });

    </script>








    <!-- Bootstrap Javascript -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM'
        crossorigin='anonymous'></script>

</body>
</html>
