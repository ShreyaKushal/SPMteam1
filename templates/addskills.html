        <body>
     
          <form>
            
            <h1>Create a skill</h1>
            
            <fieldset>
          

              <label for="skillId" >Skill ID:</label>
              <input v-model:"newSkill_ID" type="text" id="skillId" name="skillId">

              <label for="name">Name of the skill:</label>
              <input v-model:"newSkill_Name" type="text" id="name" name="user_name">

              <label for="name">Skill Description:</label>
              <input v-model:"newSkill_Desc" type="text" id="skilldescription" name="skilldescription">
            </fieldset>
            

            <label for="job">Select Courses:</label>
            <label name="user_job" >
              <select class="form-control select-checkbox" multiple="" size="20">
              <optgroup  type ="checkbox" v-for="Course in Courses" >
                <option value="Course_ID" v-bind:id="Course.Course_ID" >{{Course.Course_ID}}, {{Course.Course_Name}}</option>
              </optgroup>
              </select>
            </label>
            
            
            
            
            

              <!-- <span id="Courses" v-for="Course in Courses">
                <input type="checkbox" v-model="checked_courses" id="Course_ID"> {{Course.Course_ID, Course.Course_Name}}
              </span>
              <h1>Dropdown Checkboxes</h1> -->

              
            </fieldset>
              
            <button id="formbutton" type="submit" v-on:click="submitForm">Add Skill</button>
            
          </form>
  
          
        </body>

    <script>
         

     

      const vm = new Vue({
          el: '#Courses1',
          data: {
              Courses: [],
              Course_ID: '',
              newSkill_ID: '',
              newSkill_Name: '',
              newSkill_Description:''
          },
          methods: {
                submitForm: function() {
                event.preventDefault();
                axios.post('http://localhost:5001/addSkill', {
                        Skill_ID: this.Skill_ID,
                        Skill_Name: this.newSkill_Name,
                        Skill_Desc: this.newSkill_Desc,
                        Skill_Status: "Active"
                     
                    })
                .then(response => {
                        window.location.replace("skills.html");
                        return false;
                    })
                .catch(error => { this.error = error.response.data.message });
                }
            },
          mounted: function() {
              axios.get('http://localhost:5001/Courses')
                  .then(response => {
                      this.Courses = response.data.data;
                  })
                  .catch(error => alert(error));
          }
      });

  </script>
