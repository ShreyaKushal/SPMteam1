<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Staff Home Page</title>

    <!-- fix the top half because it looks like shit :( -->
    <style>

        .topmostPortion {
            background-color: white;
            width:100%; 
            height: 7.2rem; 
            padding:0 2.4rem; 
        }

        .middlePortion {
            background-color: black;
            width:100%; 
            height: 10.1rem; 
            display:flex; 
            flex-direction:column; 
            color:white; 
            font-weight: bold;
            align-items: center;
        }

        .upperItemDescription {
            display: flex;
            align-items: stretch; 
            flex-direction: row;
            color:black; 
            margin-top: 0.8rem; 
            margin-bottom:0.8rem; 
        }

        .initialHeading {
            margin-bottom: 2rem;
            font-weight:700; 
            font-size: 2.7rem; 
            line-height:1.15; 
            letter-spacing:-.05rem; 
            margin-top:2rem; 
            font-family: SuisseWorks,Georgia; 
        }

        .big-h {
            font-family: SuisseWorks,Georgia;
            margin-left: auto; 
            font-size: 2.1rem; 
        }

        .naz {
            display:flex; 
            flex-direction: row;
            align-items: stretch;
            justify-content: center;
        }


        .bottomPortion{
            display:flex; 
            color:black; 
            padding-top: 1.6rem; 
            padding-bottom:4.8rem; 
            min-height:32.4rem; 
        }

        .all-courses {
            display:flex; 
            flex-direction: row;
            align-items: stretch;
            max-width: 77rem;
        }

        .internal-course-content {
            display: flex; 
            flex-direction: column;
        }


        
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class='topmostPortion container-fluid'>
            <div class="row upperItemDescription">
                
                <div class="col-sm-3">
                    LJPS
                </div>
                <div class="col-sm-6 big-h">
                    Welcome, {{StaffName}}
                </div>
                <div class="col-sm-3">
                    <button type='button' class='btn btn-primary'>Add Learning Journey</button>
                </div>
                
            </div>
        </div>
        <div class='middlePortion container-fluid'>
            <div class="row">
            </div>
            <div class="row initialHeading">
                My Learning
            </div>
            <div class="row">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                  
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                          <a class="nav-link" href="#">All Learning Journeys</a>
                        </li>
                    </div>
                  </nav>
            </div>
        </div>
        <div class="row bottomPortion" id='addingCourses'>
            <div class="col single-course-card" v-for='course in Courses'>
                <div class="internal-course-content">
                    <div class="col">
                    {{course.Course_ID}} / {{course.Course_Name}}</div>
                    <div class="col">{{course.Course_Desc}}</div>
                    <div class="col">{{course.Course_Type}}</div>
                    <div class="col">{{course.Course_Category}}</div>
                </div>
        </div>
        </div>
    </div>

    <!-- need to figure out how to configure the padding for the grid when the screen size decreases-->
    <!-- how do I make stuff appear in the hamburger menu as the sizing decreases?-->

    <script>
        // figure out how to properly use flask again such that when you pass a string in via app, the reflected courses and names appear
        // need to somehow be able to differentiate whether user has any learning journeys or not -> user DB? look at db later on
        
            const courseDetails = new Vue({
                el: '#addingCourses',
                data: {
                    Courses: []
                },
                mounted: function() {
                    axios.get('http://localhost:5001/Courses')
                        .then(response => {
                            this.Courses = response.data.data;
                        })
                        .catch(error => alert(error));
                }
            });

        
        </script>

</body>
</html>
