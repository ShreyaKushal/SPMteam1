<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>View Courses In Skill</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div style="margin-top:48px">
    
    </div>
    <div id="main-container" class="container border border-warning border-4" style="width:70%">
        

        <h1 class="bg-dark text-white ps-4 py-4" style="margin-top:10px">  List of Courses Available </h1>

        
        <div class="" style="margin-top:48px">
            <div>
                    <table class="table table-hover">
                        <thead class="table-light">
                            <th scope="col">Course ID</th>
                            <th scope="col">Course Name</th>
                            <th scope="col">Course Description</th>
                            <th scope="col">Course Type</th>
                            <th scope="col">Course Category</th>
                            <th scope="col"></th>
                        </thead>
                        <tbody>
                            <tr v-for="course in courses" v-bind:key="course.Course_ID">
                                <td>{{ course.Course_ID }}</td>
                                <td>{{ course.Course_Name }}</td>
                                <td>{{ course.Course_Desc }}</td>
                                <td>{{ course.Course_Type }}</td>
                                <td>{{ course.Course_Category }}</td>
                                <td class="col text-center">
                                        <button type="button" class="btn btn-outline-dark" @click="addToLearningJourney" v-bind:id="course.Course_ID">Add to Learning Journey</button>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
            </div>
            
        </div>

        
        
    </div>
    
    

    <!-- Result Show Below -->
    <div class="container" id="result" style="width:70%">
    
    </div>








    <!-- DO NOT REMOVE
        REFERENCE TO LOCAL EXTERNAL JAVASCRIPT
    -->
    <script>
        const vm = new Vue({
            el: '#main-container',
            data: {
                courses: []
            },
            mounted: function() {
                var skillID = localStorage.getItem("SkillID");
                axios.get('http://localhost:5001/StaffViewCourses/'+skillID)
                    .then(response => {
                        this.courses = response.data.data;
                })
                    .catch(error => alert(error));
            },
            methods:{
                addToLearningJourney:function (event) {
                    var jobroleID = localStorage.getItem("JobroleID");
                    var skillID = localStorage.getItem("SkillID");
                    var courseID = event.target.id;
                    var staffID = 130001; /* HAVE TO CHANGE THIS LATER ON */
                    console.log(jobroleID)
                    console.log(skillID)
                    console.log(courseID)
                    console.log(staffID)
                    axios.post('http://localhost:5001/StaffLearningJourney', {
                            JobRole_ID: jobroleID,
                            Skill_ID: skillID,
                            Course_ID: courseID,
                            Staff_ID: Number(staffID)
                        })
                    .then(response => {
                        alert("Successfully added to Learning Journey");
                        return false;
                    })
                    .catch(error => { this.error = error.response.data.message });
                }
            }
        });
    </script>
    
</body>
</html>
